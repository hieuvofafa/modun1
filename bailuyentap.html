<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="javascript">

        let a = prompt("nhập a ");
        let b =prompt("nhập b ");
        a = parseInt(a);
        b = parseInt(b);
        if (a % b == 0){   document.write(a + ' chia hết cho b');
    }
        else{
        document.write(a + ' không chia hết cho ');
    }
</script>
</body>
